<div class="container">
  <div class="row justify-content-center align-items-center flex-column">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 mb-3 p-0">
      <form class="w-100 d-flex justify-content-between align-items-center
        flex-wrap"
        #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="col-xs-8 col-sm-9 col-md-8">
          <input type="text" class="form-control" name="taskDescription"
            [(ngModel)]="task.taskDescription" placeholder="New Task">
        </div>
        <div class="col-xs-4 col-sm-3 col-md-4 d-flex justify-content-end">
          <button class="btn">Add/Edit</button>
        </div>
      </form>
    </div>
    <ng-scrollbar style="height: 400px" class="p-0 col-xs-12 col-sm-8 col-md-6
      col-lg-4" #scrollbar visibility="hover">
      <h2 class="text-center">{{poruka}}</h2>
      <div class="card mb-2" *ngFor="let task of tasks">
        <div class="card-body d-flex flex-row">
          <div class="col-xs-8 col-sm-9 col-md-9 align-items-center">
            <p class="card-text">{{task.taskDescription}}</p>
          </div>
          <div class="col-xs-4 col-sm-3 col-md-3 d-flex align-items-end
            justify-content-center flex-column">
            <fa-icon [icon]="faCheck" (click)="deleteTask(task.taskID)"
              class="fa-lg"></fa-icon>
            <fa-icon [icon]="faPenToSquare" (click)="populateForm(task)"
              class="fa-lg"></fa-icon>
          </div>
        </div>
      </div>
    </ng-scrollbar>
  </div>
</div>
