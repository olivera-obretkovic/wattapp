<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="ConstellationDetailID"
  [value]="service.formData.constellationDetailsID"/>
  <div class="form-group">
    <label style="font-weight: bolder; font-size: large;">Naziv sazvezdja</label>
    <input class="form-control form-control-lg"  name=" ConstellationName" placeholder="Naziv sazvezdja"
        #ConstellationName="ngModel" [(ngModel)]="service.formData.constellationName" required [class.invalid]="ConstellationName.invalid && ConstellationName.touched" >
  </div>

  <div class="form-group">
    <label style="font-weight: bolder; font-size: large;">Latinski naziv</label>
    <input class="form-control form-control-lg"  name="ConstellationLatinName"  placeholder="Latinski naziv"
        #ConstellationLatinName="ngModel" [(ngModel)]="service.formData.constellationLatinName" required [class.invalid]="ConstellationLatinName.invalid && ConstellationLatinName.touched">
  </div>


  <div class="form-group">
    <label style="font-weight: bolder; font-size: large;">Naziv zvezde</label>
    <input class="form-control form-control-lg"   name=" ConstellationStar" placeholder="Naziv zvezde"
        #ConstellationStar="ngModel" [(ngModel)]="service.formData.constellationStar" required [class.invalid]="ConstellationStar.invalid && ConstellationStar.touched">
  </div>

  <div class="form-group">
    <label style="font-weight: bolder; font-size: large;">Udaljenost(s.g.)</label>
    <input class="form-control form-control-lg"  name="ConstellationStarDistance" placeholder="Udaljenost"
        #ConstellationStarDistance="ngModel" [(ngModel)]="service.formData.constellationStarDistance" required [class.invalid]="ConstellationStarDistance.invalid && ConstellationStarDistance.touched">
  </div>

  <br>
  <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid" style="font-weight: bold; " >
        Submit
      </button>
  </div>
  <br><br>
</form>
