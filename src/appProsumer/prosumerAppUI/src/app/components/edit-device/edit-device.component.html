<div class="container" style="margin-top: 50px;">
    <div class="row" id="edit-title">
        <h1 >EDIT DEVICE DETAILS</h1>
    </div>
    <div class="row" style="background-color: #EDEAE5;">
        <div class="col-sm" id="form-col">
          <form>
            <div class="form-group">
              <label>DEVICE MANUFACTURER</label>
               <input type="text" class="form-control" id="manufacturer"  placeholder="SELECT DEVICE MANUFACTURER">
            </div>
            <div class="form-group">
              <label>WATTAGE</label>
              <input type="text" class="form-control" id="wattage"  placeholder="INSERT WATTAGE">
            </div>
            <div class="form-group">
              <label>USAGE FREQUENCY</label>
              <input type="text" class="form-control" id="frequency"  placeholder="INSERT USAGE FREQUENCY">
            </div>
            <div class="form-group">
              <label>DEVICE MAC ADDRESS</label>
              <input type="text" class="form-control" id="mac-address"  placeholder="INSERT DEVICE MAC ADDRESS">
            </div>
          </form>
        </div>
        <div class="col-sm" id="form-col2">
          <form>
            <div class="form-group">
              <label>DEVICE NAME</label>
              <input type="text" class="form-control" id="manufacturer"  placeholder="INSERT NAME OF DEVICE">
            </div>
            <div class="form-group">
              <label>USAGE TIME</label>
              <input type="text" class="form-control" id="wattage"  placeholder="INSERT USAGE TIME">
            </div>
            <div class="form-group">
              <label>AGE OF DEVICE</label>
              <input type="text" class="form-control" id="frequency"  placeholder="INSERT AGE OF THE DEVICE">
            </div>
          </form>
          <div class="form-group" id="permissions">
            <h4 class="text-center font-weight-bold pb-2" for="toggle-buttons">PERMISSIONS</h4>
            <hr id="line">
            <div id="toggle-buttons">
                <div class="form-check form-switch pt-3 d-flex justify-content-center">
                    <label class="form-check-label" id="labela1" for="toggle-button-1">Allow DSO To Collect Data</label>
                    <input class="form-check-input" type="checkbox" id="toggle-button-1">
                </div>
                <div class="form-check form-switch d-flex justify-content-center">
                    <label class="form-check-label" id="labela2" for="toggle-button-2">Allow DSO To Control Consumtion Time</label>
                    <input class="form-check-input" type="checkbox" id="toggle-button-2">
                </div>
            </div>
          </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary font-weight-bold btn-lock mt-4 mb-2">EDIT</button>
</div>
